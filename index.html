<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Session 05</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body class="bg-light" onload="displayTodo()">
    <div class="container p-5">
      <h1 class="text-center">Yuta's Todos</h1>

      <div>
        <form onsubmit="return handleSubmit(event)" class="d-flex gap-4">
          <input
            type="text"
            class="form-control"
            id="new-todo"
            placeholder="Input your task"
          />
          <input type="submit" class="btn btn-primary" value="Add" />
        </form>
      </div>

      <ul id="list-todo" class="list-group mt-4">
        <!-- <li class="list-group-item d-flex justify-content-between align-items-center">
        <div>
          <input class="form-check-input me-1" type="checkbox" value="" id="firstCheckbox">
          <label class="form-check-label" for="firstCheckbox">First checkbox</label>
        </div>
        <button class="btn btn-danger">Delete</button>
      </li> -->
      </ul>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script>
      function handleSubmit(event) {
        event.preventDefault();

        const newTodo = document.getElementById("new-todo").value;

        let todos = JSON.parse(localStorage.getItem("todos"));

        if (todos) {
          todos.push({
            id: todos[todos.length - 1].id + 1,
            name: newTodo,
            checked: false,
          });
        } else {
          todos = [
            {
              id: 0,
              name: newTodo,
              checked: false,
            },
          ];
        }

        localStorage.setItem("todos", JSON.stringify(todos));

        document.getElementById("new-todo").value = "";

        displayTodo();
      }

      function displayTodo() {
        let todos = JSON.parse(localStorage.getItem("todos"));

        let list = "";

        if (todos) {
          todos.forEach((item, idx) => {
            list =
              list +
              `
          <li class="list-group-item d-flex justify-content-between align-items-center">
            <div>
              <input class="form-check-input me-1" type="checkbox" value="" id=${
                item.id
              }>
              <label class="form-check-label" for=${item.id}>${
                item.name
              }</label>
            </div>
            <button class="btn btn-danger" id=${
              "delete-" + item.id
            }>Delete</button>
          </li>

        `;
          });
        }

        document.getElementById("list-todo").innerHTML = list;
      }
    </script>
  </body>
</html>
